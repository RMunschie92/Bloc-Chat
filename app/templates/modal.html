<div class="my-modal ng-scope" id="my-modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Create a new room</h3>
      </div>
    <div class="modal-body" id="modal-body">
      <form>
        <input type="text" placeholder="Enter a new room name..." id="newRoomName">
      </form>
      <div class="modal-footer">
        <button class="btn btn-warning cancel-button" type="button" ng-click="modal.cancel()">Cancel</button>
        <button class="btn btn-primary create-room-button" type="button" ng-click="modal.save('blocChatCurrentUser')">Create Room</button>
      </div>
    </div>
</div>
